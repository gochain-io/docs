version: "3"
services:
  node:
    container_name: node
    image: gochain/gochain:${GOCHAIN_TAG:-stable}
    ports:
      - "30303:30303"
      - "30303:30303/udp"
    volumes:
      - .:/gochain
    command: gochain --config /gochain/config.toml --datadir /gochain/node --cache ${GOCHAIN_CACHE:-4096} --rpc
    restart: always
  watchtower:
    container_name: watchtower
    image: v2tec/watchtower:latest
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    restart: always
